<div align="center"> 
  <p>PLACA VEHICULO: {{ data.placa }}</p>
</div>
<div>
  <table>
    <div class="content">
      <tr>
        <td>
          <mat-form-field class="content">
            <mat-label>Conductores disponibles</mat-label>
            <mat-select [(value)]="idUsuario" (selectionChange)="idSelect($event.value)">
              <mat-option [value]="conductor.idUsuario" *ngFor="let conductor of dataSourceSelect">{{ conductor.nombre }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <button mat-raised-button color="primary" class="asociar" (click)="Asociar()">Asociar</button>
        </td>
      </tr>
    </div>
  </table>
  <br />

  <div class="tabla_asociacion">
    <table mat-table [dataSource]="dataSourceConductores" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.apellido }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Apellido
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.nombre }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="desasociar">
        <mat-header-cell *matHeaderCellDef> Desasociar </mat-header-cell>
        <mat-cell *matCellDef="let conductor">
          <button mat-stroked-button color="primary" (click)="desasociar(conductor.idUsuario)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </table>
  </div>

  <mat-paginator [pageSize]="3" [pageSizeOptions]="[2, 5]"></mat-paginator>  
</div>


<div align="center">
  <button mat-raised-button color="primary" (click)="cerrarDialogo()">Atras</button> 
</div>
