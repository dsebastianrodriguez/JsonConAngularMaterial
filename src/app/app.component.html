<div class="example-container">
  
  <div [hidden]="flagProgressBar"> 
    <mat-progress-bar mode="indeterminate"></mat-progress-bar> 
  </div>

  <div [hidden]="flagToolbar">
    <mat-toolbar color="primary" class="example-toolbar">   
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        <mat-icon *ngIf="drawer.opened">close</mat-icon>
      </button>   
      <h1 class="example-app-name">APLICATIVO WEB DE ASIGNACION DE AUTOS</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/perfil']">
          <mat-icon>account_box</mat-icon>
          <span>Mi Perfil</span>
        </button>

        <button mat-menu-item (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </mat-menu>

    </mat-toolbar>
  </div>

    


  
  <mat-drawer-container class="example-sidenav-content" autosize>
    <mat-drawer #drawer style="width: 200px" mode="side">

        <img src="assets/ferrari_logo.png" width="128" style="margin-left: 20px;" />
  
        <div [hidden]="flagadmin" [hidden]="flaguser">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/inicio']">
              <mat-icon>search</mat-icon>
              <span>Inicio</span>
          </button>
          <mat-divider></mat-divider>           
        </div>
        
        <div [hidden]="flagadmin">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/registro']">
            <mat-icon>manage accounts</mat-icon>
            <span>Registro</span>
          </button>
          <mat-divider></mat-divider>           
        </div>
 

        <div [hidden]="flagadmin">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/editar']">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <mat-divider></mat-divider>            
        </div>


        <div [hidden]="flagadmin">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/departamentos']">
            <mat-icon>room</mat-icon>
            <span>Departamentos</span>
          </button>
          <mat-divider></mat-divider>           
        </div>
 

        <div [hidden]="flagadmin">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/vehiculo']">
            <mat-icon>directions_cars</mat-icon>
            <span>Vehiculos</span>
          </button>
          <mat-divider></mat-divider>           
        </div>

        <div [hidden]="flaguser">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/usuario']">
            <mat-icon>supervised_user_circle</mat-icon>
            <span>Usuario</span>
          </button>
          <mat-divider></mat-divider>           
        </div>
  
        
        <div [hidden]="flagadmin">
          <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/conductor']">
            <mat-icon>perm_identity</mat-icon>
            <span>Conductor</span>
          </button>
          <mat-divider></mat-divider> 
        </div>
 
    </mat-drawer>

      <div class="example-sidenav-content">
          <router-outlet></router-outlet>
      </div>

    </mat-drawer-container>
</div>
